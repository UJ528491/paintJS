<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          value="2.5"
          step="0.1"
        />
      </div>
      <div class="controls__btns">
        <button id="jsMode">fill</button>
        <button id="jsSave">save</button>
      </div>
      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: #000000"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f23128"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #ee8003"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f0b902"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #3fc754"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #48b5e9"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #0468f1"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #4b48c4"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
